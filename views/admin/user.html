{{define "user.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/static/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/bootstrap-table.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-table.min.js"></script>
    <script src="/static/js/bootstrap-table-zh-CN.min.js"></script>
    <script type="application/javascript">
       $(function () {
           $("#fa-user").addClass("active")
           //1.初始化Table
           var oTable = new TableInit();
           oTable.Init();

           //2.初始化Button的点击事件
           var oButtonInit = new ButtonInit();
           oButtonInit.Init();
       });
       var TableInit = function () {
           var oTableInit = new Object();
           //初始化Table
           oTableInit.Init = function () {
               $('#table').bootstrapTable({
                   url: '/admin/listUser',         //请求后台的URL（*）
                   method: 'get',                      //请求方式（*）
                   toolbar: '#toolbar',                //工具按钮用哪个容器
                   showLoading: true,
                   striped: true,                      //是否显示行间隔色
                   cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                   pagination: true,                   //是否显示分页（*）
                   sortable: false,                     //是否启用排序
                   sortOrder: "asc",                   //排序方式
                   queryParams: oTableInit.queryParams,//传递参数（*）
                   sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                   pageNumber:1,                       //初始化加载第一页，默认第一页
                   pageSize: 10,                       //每页的记录行数（*）
                   pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                   search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                   strictSearch: true,
                   showColumns: true,                  //是否显示所有的列
                   showRefresh: true,                  //是否显示刷新按钮
                   minimumCountColumns: 2,             //最少允许的列数
                   clickToSelect: true,                //是否启用点击选中行
                   height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                   uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                   showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
                   cardView: false,                    //是否显示详细视图
                   detailView: false,                   //是否显示父子表
                   columns: [{
                       checkbox: true
                   }, {
                       field: 'Email',
                       title: '邮箱'
                   }, {
                       field: 'Password',
                       title: '密码'
                   },{
                       field: 'CreatedAt',
                       title: '创建时间',
                       formatter: function (value, row, index) {
                           return changeDateFormat(value)
                       }
                   }, {
                       field: 'UpdatedAt',
                       title: '更新时间',
                       formatter: function (value, row, index) {
                           return changeDateFormat(value)
                       }
                   }, {
                       field: 'IsAdmin',
                       title: '是否管理员'
                   }, ]
               });
           };
           //修改——转换日期格式(时间戳转换为datetime格式)
           function changeDateFormat(cellval) {
               if (cellval != null) {
                   var time = new Date(cellval)
                   return time.toLocaleString()
               }
           }
           //得到查询的参数
           oTableInit.queryParams = function (params) {
               var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                   limit: params.limit,   //页面大小
                   offset: params.offset,  //页码
                   departmentname: $("#txt_search_departmentname").val(),
                   statu: $("#txt_search_statu").val()
               };
               return temp;
           };
           return oTableInit;
       };


       var ButtonInit = function () {
           var oInit = new Object();
           var postdata = {};

           oInit.Init = function () {
           };

           return oInit;
       };
       function addTag(){
           var tagName = $("#tagName").val()
           var isUsing = false
           if($("#isUsing").get(0).checked){
               isUsing=true
           }
           var param = {"tagName":tagName,"isUsing":isUsing}
           //console.log(param)
           $.post("/addTag",param,function(result){

               alert("添加标签成功")
               window.location.reload()
           });

       }

    </script>
    <style type="text/css">
        #content{
            float: right;
            width: 85%;
            height: 560px;
        }
    </style>
</head>
<body>
    {{template "head.html" .}}
<div id="wrapper">
    {{template "slider.html" .}}
<!--内容-->
<div id="content">
    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button id="btn_edit" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button id="btn_delete" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
    </div>
    <table id="table"></table>
</div>
</div>
    {{template "foot.html" .}}
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">新增</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="name">标签名称</label>
                            <input type="text" class="form-control" id="tagName" placeholder="请输入名称"/>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="isUsing" value="true"/>是否启用
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="addTag()">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</body>
</html>
{{end}}
